<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book A Meal | Login</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="body-login">
    <div class="login-main-content">
      <h2 class="login-header">Book A Meal</h2>
      <div class="tabs">
        <div class="signup"><h3>Sign up</h3></div>
        <div class="login"><h3>Log in</h3></div>
      </div>
      <form class="login-form" action="./js/authenticate.js" method="post">
        <p class="hide">
          <input class="login-input" type="text" placeholder="Your Full Name" />
        </p>
        <p>
          <input class="login-input" type="email" placeholder="Your Email" />
        </p>
        <p>
          <input
            class="login-input"
            type="password"
            placeholder="Your Password"
          />
        </p>
        <p class="hide">
          <input
            class="login-input"
            type="password"
            placeholder="Confirm Your Password"
          />
        </p>

        <button class="btnSubmit" type="submit">Create Account</button>
        <p class="pw-reset"><a href="#">Reset your password</a></p>
      </form>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/authenticate.js"></script>
  </body>
</html>

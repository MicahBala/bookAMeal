<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book A Meal | Login</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="login-main-content">
      <h2 class="login-header">Book A Meal</h2>
      <div class="tabs">
        <div class="signup"><h3>Sign up</h3></div>
        <div class="login"><h3>Log in</h3></div>
      </div>
      <form action="#" method="post">
        <p><input type="text" placeholder="Your Full Name" /></p>
        <p><input type="email" placeholder="Your Email" /></p>
        <p><input type="password" placeholder="Your Password" /></p>
        <p>
          <input
            type="password"
            placeholder="Confirm Your Password"
            class="hide"
          />
        </p>

        <button type="submit">Create Account</button>
        <p class="pw-reset"><a href="#">Reset your password</a></p>
      </form>
    </div>
  </body>
</html>

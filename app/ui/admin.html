<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book A Meal | Admin</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <script src="https://use.fontawesome.com/a7a2ff373b.js"></script>
  <body>
    <div class="main-content-admin">
      <div class="side-menu-admin">
        <a class="list-group-item" href="#"
          ><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Menu
          List</a
        >
        <a class="list-group-item" href="#"
          ><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; Add Menu</a
        >
        <a class="list-group-item" href="#"
          ><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Logout</a
        >
      </div>
      <div class="background-admin">
        <div class="content-admin">
          <div id="menu-list"></div>
        </div>
      </div>
    </div>
    <!-- Delete Modal -->
    <div class="bg-modal-delete">
      <div class="content-modal-delete">
        <div class="top">
          <p>Delete</p>
          <div class="close-delete">+</div>
        </div>
        <div class="confirm-text">
          <p>You are about to delet a menu</p>
          <div class="confirm-delete">OK</div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="bg-modal-edit">
      <div class="content-modal-edit">
        <div class="top">
          <p>Edit</p>
          <div class="close-edit">+</div>
        </div>
        <div class="confirm-text">
          <textarea
            name="editmenu"
            id="editmenu"
            cols="40"
            rows="5"
            placeholder="edit description"
          ></textarea>
          <div class="confirm-edit">Save</div>
        </div>
      </div>
    </div>

    <script src="./js/menu.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book A Meal | Admin</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <script src="https://use.fontawesome.com/a7a2ff373b.js"></script>
  <body>
    <div class="main-content-admin">
      <div class="side-menu-admin">
        <a class="list-group-item" href="user.html"
          ><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Book A Meal</a
        >
        <a class="list-group-item" href="#"
          ><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Logout</a
        >
      </div>
      <div class="background-admin">
          <div class="user-menu-list">
                <h1 class="user-head">Book Your Meal</h1>
              <div id="menu-display-user">
              </div>
          </div>
    </div>

    <!-- Checkout Modal -->
    <div class="bg-modal-checkout">
        <div class="content-modal-checkout">
            <h2 class="user-confirm">Confirm order</h2>
            <p>Meal: Beacon</p>
            <p>Prize: N700.00</p>
            <div class="btn-checkout">
                <div class="btn-order-menu cancel-order">Cancel</div>
                <div class="btn-order-menu place-order">Place Order</div>
            </div>
        </div>
    </div>

    <script src="./js/user.js"></script>
  </body>
</html>

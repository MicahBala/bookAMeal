language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
before_install: cd app/api
install:
  - npm install
script:
  - npm run test
after_script: istanbul cover jasmine-node --captureExceptions spec/ && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
addons:
  code_climate:
    repo_token:
      secure: ""
before_install: cd app/api
install:
  - npm install
script:
  - npm run test
after_success:
  - npm run coverage
after_script:
  - npm install codeclimate-test-reporter && cat coverage/lcov.info | codeclimate-test-reporter

language: node_js
node_js:
  - "stable"

cache:
  directories:
    - "node_modules"

env:
  global: CC_TEST_REPORTER_ID=ecbd1ef4cc143a85f4e3007506163c7c3a8fafa1308189e57e4bbb3e8206733f

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

before_install: cd app/api
install:
  - npm install

script:
  - npm run test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - npm run coverage
